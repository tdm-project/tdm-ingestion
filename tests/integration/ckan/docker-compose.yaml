version: '3'

services:
  timescaledb:
    image: timescale/timescaledb-postgis:1.4.0-pg11
    ports:
      - "5432"
    environment:
      - POSTGRES_PASSWORD=foobar

  web:
    image: tdmproject/tdmq:d95288a8501c241f6581d265f56b4f4e17125385
    depends_on:
      - "timescaledb"
    ports:
      - 8000:8000
    environment:
      CREATE_DB: "true"

  ingester:
    image: ${IMG}
    depends_on:
      - web
      - ckan

    command:
      - tdmq_ckan_ingestion.py
      - --tdmq_url
      - http://web:8000
      - --bucket
      - '60'
      - --op
      - avg
      - --after
      - '2019-01-01T00:00:00+00:00'
      - --before
      - '2029-01-01T00:00:00+00:00'
      - --entity_type
      - PointWeatherObserver
      - --ckan_url
      - http://ckan:5000
      - --ckan_api_key
      - tester
      - --ckan_dataset
      - lisa
      - --ckan_resource
      - test

    restart: on-failure

  ckan:
    container_name: ckan
    image: ckan/ckan
    links:
      - db
      - solr
      - redis
    ports:
      - "0.0.0.0:5000:5000"
    environment:
      # Defaults work with linked containers, change to use own Postgres, SolR, Redis or Datapusher
      - CKAN_SQLALCHEMY_URL=postgresql://ckan:${POSTGRES_PASSWORD}@db/ckan
      - CKAN_DATASTORE_WRITE_URL=postgresql://ckan:${POSTGRES_PASSWORD}@db/datastore
      - CKAN_DATASTORE_READ_URL=postgresql://datastore_ro:${DATASTORE_READONLY_PASSWORD}@db/datastore
      - CKAN_SOLR_URL=http://solr:8983/solr/ckan
      - CKAN_REDIS_URL=redis://redis:6379/1
      - CKAN_DATAPUSHER_URL=http://datapusher:8800
      - CKAN_MAX_UPLOAD_SIZE_MB=${CKAN_MAX_UPLOAD_SIZE_MB}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - DS_RO_PASS=${DATASTORE_READONLY_PASSWORD}
      - CKAN_SITE_URL=http://localhost:5000

    volumes:
      - ./production.ini:/etc/ckan/production.ini

  datapusher:
    container_name: datapusher
    image: clementmouchet/datapusher
    ports:
      - "8800:8800"

  db:
    container_name: db
    image: ckan/postgresql
    environment:
      - DS_RO_PASS=${DATASTORE_READONLY_PASSWORD}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}

  solr:
    container_name: solr
    image: ckan/solr

  redis:
    container_name: redis
    image: redis:latest
